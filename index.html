<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UFSM Digital - Página Inicial</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div class="container">
        <!-- Menu lateral -->
        <aside class="sidebar">
            <div class="profile-section">
                <img src="assets/img/perfil.jpg" alt="Foto de perfil" class="profile-pic">
                <h3>Vitória Luiza Camara</h3>
                <p>Estudante/Funcionário</p>
            </div>
            <nav class="menu">
                <ul>
                    <li><a href="index.html">Agendar Refeição</a></li>
                    <li><a href="pages/appointments.html">Agendamentos</a></li>
                    <li><a href="pages/notifications.html">Notificações</a></li>
                    <li><a href="pages/food-preference.html">Preferência Alimentar</a></li>
                    <li><a href="pages/credits.html">Créditos</a></li>
                    <li><a href="pages/login.html">Sair</a></li>
                </ul>
            </nav>
        </aside>

        <!-- Conteúdo principal -->
        <main class="main-content">
            <div class="logo-container">
                <img src="./assets/img/logo.png" alt="Logo UFSM Digital" class="logo">
            </div>

            <div class="login-container">
                <form class="login-form" onsubmit="generateReport(event)">
                    <h2>Agendar refeições</h2>
                    <select id="restaurant" name="restaurant">
                        <option value="restaurante1">Restaurante 1</option>
                        <option value="restaurante2">Restaurante 2</option>
                    </select>

                    <!-- Calendário da semana -->
                    <div class="buttons">
                        <button class="btn" onclick="showMenu('Segunda')">Segunda</button>
                        <button class="btn" onclick="showMenu('Terça')">Terça</button>
                        <button class="btn" onclick="showMenu('Quarta')">Quarta</button>
                        <button class="btn" onclick="showMenu('Quinta')">Quinta</button>
                        <button class="btn" onclick="showMenu('Sexta')">Sexta</button>
                    </div>

                    <!-- Cardápio e opções -->
                    <div id="menu-section" class="menu-section">
                        <h3 id="menu-day">Cardápio do Dia</h3>
                        <ul id="menu-list"></ul>
                        <div class="buttons">
                            <button class="btn" onclick="scheduleDay()">Agendar Dia</button>
                            <button class="btn" onclick="scheduleWeek()">Agendar Semana</button>
                        </div>
                    </div>
                </form>
            </div>
        </main>
    </div>

    <script src="assets/js/scripts.js"></script>
</body>
</html>
