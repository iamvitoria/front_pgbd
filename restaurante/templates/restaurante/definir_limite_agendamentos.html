{% extends 'base.html' %}

{% block title %}Definir Limite de Agendamentos{% endblock %}

{% block content %}
    <div class="content-container">
        <h1>Definir Limite de Agendamentos para {{ refeicao.nome }}</h1>
        <form method="post" class="form">
            {% csrf_token %}
            <div class="form-group">
                {{ form.as_p }}
            </div>
            <button type="submit" class="btn btn-primary">Salvar</button>
        </form>
    </div>
{% endblock %}
