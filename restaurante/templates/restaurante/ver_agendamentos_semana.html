<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>agendamentos semana</title>
</head>
<body>
    <header>
        <h1>agendamentos semana</h1>
    </header>
    <main>
        <table>
            <thead>
                <tr>
                    <th>Customer Name</th>
                    <th>Date</th>
                    <th>Time</th>
                </tr>
            </thead>
            <tbody>
                {% for agendamento in agendamentos_semana %}
                <tr>
                    <td>{{ agendamento.cliente.nome }}</td>
                    <td>{{ agendamento.data|date:"F j, Y" }}</td>
                    <td>{{ agendamento.horario|time:"H:i" }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </main>
</body>
</html>
