<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UFSM Digital - Agendar Refeição</title>
    <link rel="stylesheet" href="../assets/css/style.css">
    <style>
        /* Estilo para os checkboxes ficarem lado a lado */
        .preference-section {
            display: flex;
            align-items: center;
            gap: 20px; /* Espaço entre os checkboxes */
        }

        .preference-section label {
            display: flex;
            align-items: center;
        }

        .preference-section input[type="checkbox"] {
            margin-right: 8px; /* Espaço entre o checkbox e o texto */
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Menu lateral -->
        <aside class="sidebar">
            <div class="profile-section">
                <img src="../assets/img/perfil.jpg" alt="Foto de perfil" class="profile-pic">
                <h3>Vitória Luiza Camara</h3>
                <p>Estudante/Funcionário</p>
            </div>
            <nav class="menu">
                <ul>
                    <li><a href="../index.html">Agendar Refeição</a></li>
                    <li><a href="../pages/appointments.html">Agendamentos</a></li>
                    <li><a href="../pages/notifications.html">Notificações</a></li>
                    <li><a href="../pages/food-preference.html">Preferência Alimentar</a></li>
                    <li><a href="../pages/credits.html">Créditos</a></li>
                    <li><a href="../pages/login.html">Sair</a></li>
                </ul>
            </nav>
        </aside>

        <!-- Conteúdo principal -->
        <main class="main-content">
            <!-- Logo acima do formulário -->
            <div class="logo-container">
                <img src="../assets/img/logo.png" alt="Logo UFSM Digital" class="logo">
            </div>

            <div class="login-container">
                <h2>Selecione suas preferências abaixo</h2>

                <!-- Seção de Preferências Alimentares -->
                <div class="preference-section">
                    <label>
                        <input type="checkbox" id="vegetariano" name="alimentacao" value="vegetariano">
                        Vegetariano
                    </label>
                    <label>
                        <input type="checkbox" id="onivoro" name="alimentacao" value="onivoro">
                        Onívoro
                    </label>
                </div>
                <button type="submit" class="btn">Enviar</button>
            </div>
        </main>
    </div>

    <script src="../assets/js/scripts.js"></script>
</body>
</html>
