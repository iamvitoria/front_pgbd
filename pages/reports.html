<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UFSM Digital - Gerar Relatórios</title>
    <link rel="stylesheet" href="../assets/css/style.css">
</head>
<body> 
    <div class="container">
        <!-- Menu lateral -->
        <aside class="sidebar">
            <div class="profile-section">
                <img src="../assets/img/perfil.jpg" alt="Foto de perfil" class="profile-pic">
                <h3>Vitória Luiza Camara</h3>
                <p>Administrador</p>
            </div>
            <nav class="menu">
                <ul>
                    <li><a href="../admin.html">Agendar Refeição</a></li>
                    <li><a href="appointments.html">Agendamentos</a></li>
                    <li><a href="manage-restaurants.html">Gerenciar Restaurantes</a></li>
                    <li><a href="reservation-capacity.html">Capacidade de Reserva</a></li>
                    <li><a href="notifications.html">Notificações</a></li>
                    <li><a href="reports.html" class="active">Gerar Relatórios</a></li>
                    <li><a href="food-preference.html">Preferência Alimentar</a></li>
                    <li><a href="credits.html">Créditos</a></li>
                    <li><a href="login.html">Sair</a></li>
                </ul>
            </nav>
        </aside>

        <!-- Conteúdo principal -->
        <main class="main-content">
            <div class="logo-container">
                <img src="../assets/img/logo.png" alt="Logo UFSM Digital" class="logo">
            </div>

            <div class="login-container">
                <form class="login-form" onsubmit="generateReport(event)">
                    <h2>Gerar Relatórios</h2>
                    <div class="form-group">
                        <select id="restaurante" name="restaurante" required>
                            <option value="restaurante1">Restaurante 1</option>
                            <option value="restaurante2">Restaurante 2</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <input type="date" id="data_inicio" name="data_inicio" required>
                    </div>
                    <div class="form-group">
                        <select id="tipo_refeicao" name="tipo_refeicao" required>
                            <option value="cafe">Café</option>
                            <option value="almoco">Almoço</option>
                            <option value="jantar">Jantar</option>
                        </select>
                    </div>
                    <button type="submit" class="btn">Gerar relatório</button>
                    <br><br>
                    <div class="form-group">
                        <textarea id="resultado" placeholder="O relatório será exibido aqui..." readonly></textarea>
                    </div>
                </form>
            </div>
        </main>
    </div>
</body>
</html>
