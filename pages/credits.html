<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UFSM Digital - Agendar Refeição</title>
    <link rel="stylesheet" href="../assets/css/style.css">
</head>
<body>
    <div class="container">
        <!-- Menu lateral -->
        <aside class="sidebar">
            <div class="profile-section">
                <img src="../assets/img/perfil.jpg" alt="Foto de perfil" class="profile-pic">
                <h3>Vitória Luiza Camara</h3>
                <p>Estudante/Funcionário</p>
            </div>
            <nav class="menu">
                <ul>
                    <li><a href="../index.html">Agendar Refeição</a></li>
                    <li><a href="../pages/appointments.html">Agendamentos</a></li>
                    <li><a href="../pages/notifications.html">Notificações</a></li>
                    <li><a href="../pages/food-preference.html">Preferência Alimentar</a></li>
                    <li><a href="../pages/credits.html">Créditos</a></li>
                    <li><a href="../pages/login.html">Sair</a></li>
                </ul>
            </nav>
        </aside>

        <!-- Conteúdo principal -->
        <main class="main-content">
            <!-- Logo acima do formulário -->
            <div class="logo-container">
                <img src="../assets/img/logo.png" alt="Logo UFSM Digital" class="logo">
            </div>

            <!-- Formulário de Agendamento -->
            <div class="login-container">
                <h2>Saldo atual: R$50,00</h2>
                <form class="login-form">
                    <div class="form-group">
                        <input type="text" id="usuario" name="usuario" placeholder="Insira o valor">
                    </div>
                    <div class="form-group">
                        <select id="tipo_refeicao" name="tipo_refeicao" required>
                            <option value="almoco">Pix</option>
                            <option value="jantar">Cartão</option>
                        </select>
                    </div>
                    <button type="button" id="pay-button" class="btn">Pagar</button>
                </form>
            </div>
        </main>
    </div>

    <script src="../assets/js/scripts.js"></script>
</body>
</html>
