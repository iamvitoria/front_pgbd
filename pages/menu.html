<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UFSM Digital - Agendar Refeição</title>
    <link rel="stylesheet" href="../assets/css/style.css">
</head>
<body>
    <div class="container">
        <!-- Menu lateral -->
        <aside class="sidebar">
            <div class="profile-section">
                <img src="../assets/img/perfil.jpg" alt="Foto de perfil" class="profile-pic">
                <h3>Vitória Luiza Camara</h3>
                <p>Estudante/Funcionário</p>
            </div>
            <nav class="menu">
                <ul>
                    <li><a href="../pages/schedule-meal.html">Agendar Refeição</a></li>
                    <li><a href="../pages/menu.html">Cardápio</a></li>
                    <li><a href="../pages/appointments.html">Agendamentos</a></li>
                    <li><a href="../pages/notifications.html">Notificações</a></li>
                    <li><a href="../pages/food-preference.html">Preferência Alimentar</a></li>
                    <li><a href="../pages/credits.html">Créditos</a></li>
                </ul>
            </nav>
        </aside>

        <!-- Conteúdo principal -->
        <main class="main-content">
            <!-- Logo acima do formulário -->
            <div class="logo-container">
                <img src="../assets/img/logo.png" alt="Logo UFSM Digital" class="logo">
            </div>

            <div class="login-container">
                <form class="login-form">
                    <div class="form-group">
                        <label for="restaurante">Restaurante</label>
                        <select id="restaurante" name="restaurante" required>
                            <option value="restaurante1">Restaurante 1</option>
                            <option value="restaurante2">Restaurante 2</option>
                            <option value="restaurante3">Restaurante 3</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="data_inicio">Data</label>
                        <input type="date" id="data_inicio" name="data_inicio" required>
                    </div>
                    <div class="form-group">
                        <label for="tipo_refeicao">Tipo de Refeição</label>
                        <select id="tipo_refeicao" name="tipo_refeicao" required>
                            <option value="almoco">Almoço</option>
                            <option value="jantar">Jantar</option>
                            <option value="cafe">Café</option>
                        </select>
                    </div>
                    <button type="submit" class="btn">Pesquisar</button>
                </form>
            </div>
        </main>
    </div>

    <script src="../assets/js/scripts.js"></script>
</body>
</html>
