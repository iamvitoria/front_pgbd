<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperar senha - UFSM Digital</title>
    <link rel="stylesheet" href="../assets/css/style.css">
</head>
<body>
    <!-- Logo acima do bloco -->
    <div class="logo-container">
        <img src="../assets/img/logo.png" alt="Logo UFSM Digital" class="logo">
    </div>

    <!-- Bloco de redefinição de senha -->
    <div class="login-container">
        <form class="login-form">
            <div class="form-group">
                <input type="text" id="usuario" name="usuario" placeholder="Usuário" required>
            </div>
            <div class="form-group">
                <input type="email" id="email" name="email" placeholder="E-mail" required>
            </div>
            <div class="button-group">
                <button type="submit" id="recover-password" class="btn">Recuperar senha</button>
                <button type="button" onclick="window.location.href='./login.html'" class="btn btn-secondary">Voltar</button>
            </div>
        </form>
    </div>

    <!-- Link para o JavaScript -->
    <script src="../assets/js/scripts.js"></script>
</body>
</html>
