<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UFSM Digital - Gerenciar Restaurantes</title>
    <!-- Caminho ajustado para o CSS -->
    <link rel="stylesheet" href="../assets/css/style.css">
</head>
<body> 
    <div class="container">
        <!-- Menu lateral -->
        <aside class="sidebar">
            <div class="profile-section">
                <img src="../assets/img/perfil.jpg" alt="Foto de perfil" class="profile-pic">
                <h3>Vitória Luiza Camara</h3>
                <p>Administrador</p>
            </div>
            <nav class="menu">
                <ul>
                    <li><a href="schedule-meal.html">Agendar Refeição</a></li>
                    <li><a href="menu.html">Cardápio</a></li>
                    <li><a href="appointments.html">Agendamentos</a></li>
                    <li><a href="manage-restaurants.html" class="active">Gerenciar Restaurantes</a></li>
                    <li><a href="reservation-capacity.html">Capacidade de Reserva</a></li>
                    <li><a href="notifications.html">Notificações</a></li>
                    <li><a href="reports.html">Gerar Relatórios</a></li>
                    <li><a href="food-preference.html">Preferência Alimentar</a></li>
                    <li><a href="credits.html">Créditos</a></li>
                    <li><a href="login.html">Sair</a></li>
                </ul>
            </nav>
        </aside>

        <!-- Conteúdo principal -->
        <main class="main-content">
            <div class="logo-container">
                <img src="../assets/img/logo.png" alt="Logo UFSM Digital" class="logo">
            </div>

            <div class="login-container">
                <form class="login-form">
                    <h2>Gerenciar restaurantes</h2>
                    <div class="form-group">
                        <select id="restaurante" name="restaurante" required>
                            <option value="restaurante1">Restaurante 1</option>
                            <option value="restaurante2">Restaurante 2</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <input type="date" id="data_inicio" name="data_inicio" required>
                    </div>
                    <div class="form-group">
                        <select id="tipo_refeicao" name="tipo_refeicao" onchange="updateTimeOptions()" required>
                            <option value="">Refeição</option>
                            <option value="cafe">Café</option>
                            <option value="almoco">Almoço</option>
                            <option value="jantar">Jantar</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <select id="horario" name="horario" required>
                            <option value="">Horário</option>
                            <option value="cafe">6:50 até 8:45</option>
                            <option value="almoco">10:45 até 13:45</option>
                            <option value="jantar">17:45 até 19:45</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <textarea id="menu" name="menu" placeholder="Descreva o cardápio completo..." required></textarea>
                    </div>
                    <div class="form-buttons">
                        <button type="submit" class="btn">Registrar</button>
                        <button type="button" class="btn" onclick="alterMeal()">Alterar</button>
                    </div>
                </form>
            </div>
        </main>
    </div>

    <script src="../assets/js/scripts.js"></script>
</body>
</html>
