<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UFSM Digital - Agendar Refeição</title>
    <link rel="stylesheet" href="../assets/css/style.css">
</head>
<body>
    <div class="container">
        <!-- Menu lateral -->
        <aside class="sidebar">
            <div class="profile-section">
                <img src="../assets/img/perfil.jpg" alt="Foto de perfil" class="profile-pic">
                <h3>Vitória Luiza Camara</h3>
                <p>Estudante/Funcionário</p>
            </div>
            <nav class="menu">
                <ul>
                    <li><a href="../pages/schedule-meal.html">Agendar Refeição</a></li>
                    <li><a href="../pages/menu.html">Cardápio</a></li>
                    <li><a href="../pages/appointments.html">Agendamentos</a></li>

                    <li><a href="../pages/credits.html">Créditos</a></li>
                </ul>
            </nav>
        </aside>

        <!-- Conteúdo principal -->
        <main class="main-content">
            <!-- Logo acima do formulário -->
            <div class="logo-container">
                <img src="../assets/img/logo.png" alt="Logo UFSM Digital" class="logo">
            </div>

            <!-- Lista de Agendamentos -->
            <div class="login-container">
                <h2>Refeições Agendadas</h2>
                <table id="appointments-table">
                    <thead>
                        <tr>
                            <th>Data</th>

                            <th>Ação</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Exemplo de item agendado -->
                        <tr>
                            <td>2024-12-10</td>
                            <td>Almoço</td>
                            <td><button class="btn" onclick="cancelarAgendamento(this)">Cancelar</button></td>
                        </tr>
                        <tr>
                            <td>2024-12-11</td>
                            <td>Jantar</td>
                            <td><button class="btn" onclick="cancelarAgendamento(this)">Cancelar</button></td>

                </table>

    </div>
