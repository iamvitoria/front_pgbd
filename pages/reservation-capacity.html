<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UFSM Digital - Gerenciar Restaurantes</title>
    <!-- Caminho ajustado para o CSS -->
    <link rel="stylesheet" href="../assets/css/style.css">
</head>
<body> 
    <div class="container">
        <!-- Menu lateral -->
        <aside class="sidebar">
            <div class="profile-section">
                <img src="../assets/img/perfil.jpg" alt="Foto de perfil" class="profile-pic">
                <h3>Vitória Luiza Camara</h3>
                <p>Administrador</p>
            </div>
            <nav class="menu">
                <ul>
                    <li><a href="../admin.html">Agendar Refeição</a></li>
                    <li><a href="appointments.html">Agendamentos</a></li>
                    <li><a href="manage-restaurants.html" class="active">Gerenciar Restaurantes</a></li>
                    <li><a href="reservation-capacity.html">Capacidade de Reserva</a></li>
                    <li><a href="notifications.html">Notificações</a></li>
                    <li><a href="reports.html">Gerar Relatórios</a></li>
                    <li><a href="food-preference.html">Preferência Alimentar</a></li>
                    <li><a href="credits.html">Créditos</a></li>
                    <li><a href="login.html">Sair</a></li>
                </ul>
            </nav>
        </aside>

        <!-- Conteúdo principal -->
        <main class="main-content">
            <div class="logo-container">
                <img src="../assets/img/logo.png" alt="Logo UFSM Digital" class="logo">
            </div>

            <div class="login-container">
                <form class="login-form">
                    <h2>Capacidade de reserva</h2>
                    <div class="form-group">
                        <select id="restaurante" name="restaurante" required>
                            <option value="restaurante1">Restaurante 1</option>
                            <option value="restaurante2">Restaurante 2</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <input type="date" id="data_inicio" name="data_inicio" required>
                    </div>
                    <div class="form-group">
                        <select id="tipo_refeicao" name="tipo_refeicao" onchange="updateTimeOptions()" required>
                            <option value="cafe">Café</option>
                            <option value="almoco">Almoço</option>
                            <option value="jantar">Jantar</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <select id="horario" name="horario" required>
                            <option value="cafe">Capacidade: 1.000 agendamentos</option>
                            <option value="almoco">Capacidade: 2.000 agendamentos</option>
                            <option value="jantar">Capacidade: 3.000 agendamentos</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <select id="horario" name="horario" required>
                            <option value="cafe">Agendamentos realizados: 1.000</option>
                            <option value="almoco">Agendamentos realizados: 2.000</option>
                            <option value="jantar">Agendamentos realizados: 3.000</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <select id="horario" name="horario" required>
                            <option value="cafe">Pessoas na fila: 50</option>
                            <option value="almoco">Pessoas na fila: 100</option>
                            <option value="jantar">Pessoas na fila: 150</option>
                        </select>
                    </div>
                </form>
            </div>
        </main>
    </div>

    <script src="../assets/js/scripts.js"></script>
</body>
</html>
