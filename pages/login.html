<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - UFSM Digital</title>
    <link rel="stylesheet" href="../assets/css/style.css">
</head>
<body>
    <!-- Logo acima do bloco -->
    <div class="logo-container">
        <img src="../assets/img/logo.png" alt="Logo UFSM Digital" class="logo">
    </div>

    <!-- Bloco de login -->
    <div class="login-container">
        <h2>Entrar como</h2>
        <form class="login-form">
            <div class="button-group">
                <!-- Botão de Login -->
                <button type="submit" id="student-button" class="btn">Estudante ou funcionário</button>
                <br><br>
                <button type="button" id="admin-button" class="btn btn-secondary">Administrador</button>
            </div>
        </form>
    </div>

    <!-- Link para o JavaScript -->
    <script src="../assets/js/scripts.js"></script>
</body>
</html>
